{% load i18n %}

<div class="window account_header">
  <div class="account_header_upper">
    <img class="user_image" src="{{ user.image }}" alt="{{ user.username }}" height="60px" width="60px">
    <div class="user_info">
      <h2 class="account_name">{{ user.username }}</h2>
      <small class="account_email">{{ user.email }}</small>
    </div>
  </div>
  <a href="{% url 'authentication:edit_account' pk=user.pk %}" class="account_button big_button">{% trans 'Edit' %}</a>
</div>
